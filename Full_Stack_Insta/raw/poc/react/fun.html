<!DOCTYPE html>
<html lang = "en">

      <head>
             <meta charset="UTF-8">
             <meta name="viewport" content="width=device-width, initial-scale=1.0">
             <title>Document</title>
             <!-- react logic -->
             <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
             <!-- platform specific code  -->
    
             <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
             <!-- convert JSX to JS -->
             <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
             
      </head>

      <body>
            <!--APP-->
            <div id="root"></div>
            <script type="text/babel">
                //this language us JSX (javascript in xml)
                //component
                //component name start from Capital Letter
                let users = ["Sheldon", "Rajesh", 'Lenord', "Howard", "Stuart", "Penny", "Amy", "Bernadette"];
                // to pass data to some component use props
                function Hello(prop) {
                         // js in html is  always written in curly braces 
                         return <h1>Hello From {prop.name}</h1>
                }
                //this is the composition.
                function HelloParent() {
                     //return (
                     //    <div>
                     //    <Hello /> 
                     //    <Hello />  
                     //    <Hello />  
                     //    <Hello />    
                     //    </div>
                    // ) //we will have 4 h1 inside the div component added to the div root.
                     return(
                         <React.Fragment>
                             {users.map(function (user) {
                                 return <Hello name={user} />
                             })}
                         </React.Fragment>
                     )//using this will remove the extra div between root and h1's
                }
                //add your component to html page
                //ReactDOM is used to render change in page(platform specific library is used).it adds hello component to the root element.
                ReactDOM.render(<HelloParent/>,document.getElementById("root"));
                //code is read from bottom-to-up
                //babel compiler is used to convert JSX to JS.
            </script>
      </body>

</html>
